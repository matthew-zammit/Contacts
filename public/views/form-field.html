<div class="row form-group" ng-form="{{field}}" ng-class="{'has-error' : {{field}}.$dirty && {{field}}.$invalid}">
    <label class="col-sm-2 control-label">
      {{field | labelCase }}<span ng-if="required">*</span>
    </label>
  <div class="col-sm-6" ng-switch="required">
    <!--Input for required input fields-->
    <input class="form-control" ng-switch-when="true"
     ng-model="record[field][0]" type="{{record[field][1]}}" required
     ng-change="update()"ng-blur="blurUpdate()"/>
    <!--Input for non-required input fields-->
    <div class="input-group" ng-switch-default>
      <input class="form-control"
        ng-model="record[field][0]" type="{{record[field][1]}}"
        ng-change="update()"ng-blur="blurUpdate()"/>
        <!--Remove button-->
        <span class="input-group-btn">
          <button ng-click="remove(field)" type="button" class="btn btn-default"><i class="fa fa-remove"></i></button>
        </span>
        <!--End remove button-->
    </div>
  </div>
    <!--Error Messages-->
    <div class="col-sm-4" ng-show="{{field}}.$dirty && {{field}}.$invalid"
    ng-messages="{{field}}.$error">
      <p class="control-label" ng-message="required">
        {{field | labelCase}} is required.
      </p>
      <p class="control-label" ng-repeat="(k,v) in types"
      ng-message="{{k}}">{{field | labelCase}}{{v[1]}}

      </p>
    </div>

</div>
